        <script>
            function validarFormulario() {
                var reg_nombre = document.forms["formregistro"]["reg_nombre"].value;
                var reg_apellido = document.forms["formregistro"]["reg_apellido"].value;
                var reg_email = document.forms["formregistro"]["reg_email"].value;
                
                if(reg_nombre === "") {
                    alert("Nombre no puede estar vacio");
                    return false;
                } else if (reg_apellido === "") { 
                    alert("Apellido no puede estar vacio");
                    return false;
                } else if (reg_email === "") {
                    alert("Email no puede estar vacio");
                    return false;
                }
            }
        </script>

        <div class="row">
            <div class="col-6 izquierda">
                <img src="img/map.jpg" alt="" style="max-width:100%;max-height:100%;">
            </div>

            <div class="col-6">
                <form name="formregistro" action="#" onsubmit="return validarFormulario()" method="post">
                    <div  class="contenedor inputform">
                        <p>Por favor rellene el formulario para crearse una cuenta</p>
                        <hr>
                        <label><b>Nombre</b></label>
                        <input id="reg_nombre" name="reg_nombre" type="text" placeholder="Nombre">

                        <label><b>Apellido</b></label>
                        <input id="reg_apellido"  name="reg_apellido" type="text" placeholder="Apellido">

                        <label><b>Correo electrónico</b></label>
                        <input id="reg_email" name="reg_email" type="text" placeholder="email">

                        <label><b>Ingrese una contraseña</b></label>                        
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               required="" id="reg_password" 
                               name="reg_password" 
                               type="password" 
                               title="Debe contener al menos un numero, una letra mayuscula, minuscula y 8 caracteres de longitud"> 
                        
                        <label><b>Ingrese de nuevo la contraseña</b></label>                        
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                               required="" id="reg_passwordrepetir" 
                               name="reg_passwordrepetir" 
                               type="password" 
                               title="Debe contener al menos un numero, una letra mayuscula, minuscula y 8 caracteres de longitud">  
                        
                        <button class="registrarsebtn">Registrarse</button>
                        <div class="contenedor ingresar">
                            <p>Ya tiene una cuenta? <a href="#">Ingresar</a>.</p>
                        </div>
                    </div>
                </form>
            </div>            
        </div>
